<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>GIF MMA </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>


  <div class="jumbotron">

    <div class="container">
      <h1>MMA ALL DAY!</h1>
    </div>
  </div>

  <div id="gifButtonsView" class="container">
  </div>


  <div class="container">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <div id="gifsView">
      </div>
    </div>



    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <form id="gifForm" role="form">
    </div>
  </div>

  <br>

  <div class="form-group">
    <label for="topicInput">
      <h3>Add another style</h3>
    </label>
    <input type="text" id="topicInput">
  </div>
  <input id="addGif" type="submit" value="Add a style" class="btn btn-primary">

  <input id="removeGif" type="submit" value="Remove a style" class="btn btn-primary">
  </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/script.js"></script>
